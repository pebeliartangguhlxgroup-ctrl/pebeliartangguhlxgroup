<script>
  const dataList = [];

  function tambahData() {
    const nama = document.getElementById('namaInput').value.trim();
    const status = document.getElementById('statusInput').value;
    const bet = parseInt(document.getElementById('betInput').value);

    if (!nama) {

  function updateTable() {

    dataList.forEach(d => {

    });

  function updateSummary() {
    const summary = {};

    dataList.forEach(d => {
      if (!summary[d.nama]) {
        summary[d.nama] = { win: 0, lose: 0 };
      }
      summary[d.nama][d.status] += d.bet;

    summaryContainer.innerHTML = '<h3>Rangkuman</h3>';

    Object.keys(summary).forEach(nama => {
