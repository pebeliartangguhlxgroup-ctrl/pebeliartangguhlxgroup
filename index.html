<script>
const firebaseConfig = {
  apiKey: "AIzaSyBUaxogKMuYoweg45OIKcblH88arE_9HeQ",
  authDomain: "pebeliartangguh.firebaseapp.com",
  databaseURL: "https://pebeliartangguh-default-rtdb.firebaseio.com",
  projectId: "pebeliartangguh",
  storageBucket: "pebeliartangguh.firebasestorage.app",
  messagingSenderId: "909335670060",
  appId: "1:909335670060:web:739862acc9534f356ad089",
  measurementId: "G-YCZYWHE7NS"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let dataList = [];

// ================= LOGIN =================
function login() {
  const email = document.getElementById('emailInput').value;
  const password = document.getElementById('passwordInput').value;
  if (!email || !password) return alert("Email dan password harus diisi!");

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('mainContainer').classList.remove('hidden');
    })
    .catch(err => alert("Login gagal: " + err.message));
}

function register() {
  const email = document.getElementById('emailInput').value;
  const password = document.getElementById('passwordInput').value;
  if (!email || !password) return alert("Email dan password harus diisi!");

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => alert("Registrasi berhasil, silakan login"))
    .catch(err => alert("Registrasi gagal: " + err.message));
}

function logout() {
  auth.signOut().then(() => {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('mainContainer').classList.add('hidden');
  });
}

// Auto-check login status
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('mainContainer').classList.remove('hidden');
  } else {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('mainContainer').classList.add('hidden');
  }
});

// ================= DATA =================
db.ref("betData").on("value", snapshot => {
  dataList = snapshot.val() || [];
  updateTable();
  updateSummary();
});

function tambahData() {
  const nama = document.getElementById('namaInput').value.trim();
  const status = document.getElementById('statusInput').value;
  const bet = parseInt(document.getElementById('betInput').value);
  const player = parseInt(document.getElementById('playerInput').value);

  if (!nama) return alert("Nama harus diisi!");
  if (!player || player < 1) return alert("Jumlah pemain minimal 1!");

  let totalBet = bet;
  if (status === 'win') {
      totalBet = bet * player;
  }

  dataList.push({ nama, status, bet: totalBet });

  db.ref("betData").set(dataList);
}

function resetAll() {
  if (!confirm("Hapus semua data?")) return;
  db.ref("betData").set([]);
}

function updateTable() {
  const tbody = document.querySelector('#tabelData tbody');
  tbody.innerHTML = '';
  dataList.forEach(d => {
    tbody.innerHTML += `<tr>
      <td>${d.nama}</td>
      <td>${d.status}</td>
      <td>${d.bet.toLocaleString()}</td>
    </tr>`;
  });
}

function updateSummary() {
  const summary = {};
  dataList.forEach(d => {
    if (!summary[d.nama]) summary[d.nama] = { win: 0, lose: 0 };
    summary[d.nama][d.status] += d.bet;
  });

  const box = document.getElementById('summaryList');
  box.innerHTML = '<h3>Rangkuman</h3>';

  Object.keys(summary).forEach(n => {
    const totalBersih = summary[n].win - summary[n].lose;
    box.innerHTML += `<p><strong>${n}</strong><br>
      Win: ${summary[n].win.toLocaleString()}<br>
      Lose: ${summary[n].lose.toLocaleString()}<br>
      <strong>Total Bersih: ${totalBersih.toLocaleString()}</strong></p>`;
  });
}
