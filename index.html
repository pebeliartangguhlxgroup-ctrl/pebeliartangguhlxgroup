<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBUaxogKMuYoweg45OIKcblH88arE_9HeQ",
  authDomain: "pebeliartangguh.firebaseapp.com",
  databaseURL: "https://pebeliartangguh-default-rtdb.firebaseio.com",
  projectId: "pebeliartangguh",
  storageBucket: "pebeliartangguh.firebasestorage.app",
  messagingSenderId: "909335670060",
  appId: "1:909335670060:web:739862acc9534f356ad089"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let dataList = [];

// SIMPLE ADMIN
let isAdmin = false;
const ADMIN_PASSWORD = "admin123";

function loginAdmin() {
  const pw = prompt("Masukkan password admin:");
  if(pw === ADMIN_PASSWORD){
    isAdmin = true;
    alert("Login admin berhasil!");
  } else {
    alert("Password salah!");
  }
}

// READ DATABASE
db.ref("betData").on("value", snap => {
  const val = snap.val();
  dataList = val ? Object.values(val) : [];
  updateTable();
  updateSummary();
  updateMatchCount();
});

// ADD DATA
function tambahData() {
  if(!isAdmin) return alert("Hanya admin yang bisa mengubah data!");
  const nama = document.getElementById("namaInput").value.trim();
  const status = document.getElementById("statusInput").value;
  const bet = parseInt(document.getElementById("betInput").value);
  const player = parseInt(document.getElementById("playerInput").value);
  if(!nama) return alert("Nama harus diisi!");
  if(player < 1) return alert("Minimal 1 pemain!");
  const totalBet = status==="win"? bet*player : bet;

  const newKey = db.ref().child('betData').push().key;
  db.ref('betData/' + newKey).set({nama,status,bet:totalBet});
}

// RESET ALL
function resetAll() {
  if(!isAdmin) return alert("Hanya admin yang bisa reset data!");
  if(confirm("Hapus semua data?")) {
    db.ref("betData").set({});
    dataList = [];
    updateTable();
    updateSummary();
    updateMatchCount();
  }
}

// UPDATE TABLE
function updateTable() {
  const tbody = document.querySelector("#tabelData tbody");
  tbody.innerHTML = "";
  dataList.forEach(d=>{
    tbody.innerHTML += `<tr><td>${d.nama}</td><td>${d.status}</td><td>${d.bet.toLocaleString()}</td></tr>`;
  });
}

// UPDATE SUMMARY
function updateSummary() {
  const sum = {};
  dataList.forEach(d=>{
    if(!sum[d.nama]) sum[d.nama]={win:0,lose:0};
    sum[d.nama][d.status]+=d.bet;
  });
  const summaryList = document.getElementById("summaryList");
  summaryList.innerHTML="<h3>Rangkuman</h3>";
  Object.keys(sum).forEach(n=>{
    const bersih = sum[n].win - sum[n].lose;
    summaryList.innerHTML += `
      <p>
        <a href="#" onclick="showDetailModal('${n}'); return false;" style="color:#00eaff;text-decoration:underline;">
        <b>${n}</b></a><br>
        Win: ${sum[n].win.toLocaleString()}<br>
        Lose: ${sum[n].lose.toLocaleString()}<br>
        <b>Total Bersih: ${bersih.toLocaleString()}</b>
      </p>`;
  });
}

// MODAL DETAIL
function showDetailModal(nama){
  const data = dataList.filter(d=>d.nama===nama);
  let totalWin=0,totalLose=0;
  data.forEach(d=>{if(d.status==="win") totalWin+=d.bet; else totalLose+=d.bet;});
  document.getElementById("modalTitle").innerText=`Detail ${nama}`;
  document.getElementById("modalContent").innerHTML=`
    <p><b>Total Win:</b> ${totalWin.toLocaleString()}</p>
    <p><b>Total Lose:</b> ${totalLose.toLocaleString()}</p>`;
  document.getElementById("detailModal").classList.add("active");
}

document.getElementById("closeModal").onclick = function(){
  document.getElementById("detailModal").classList.remove("active");
}
window.onclick = function(e){
  if(e.target == document.getElementById("detailModal"))
    document.getElementById("detailModal").classList.remove("active");
}

// UPDATE MATCH COUNT
function updateMatchCount(){
  let total=0;
  dataList.forEach(d=>{if(d.status==="win") total++;});
  document.getElementById("totalMatchCount").innerText = total;
}
</script>
