<div class="main-wrapper" id="mainContainer">
  <div class="container">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBUaxogKMuYoweg45OIKcblH88arE_9HeQ",
  authDomain: "pebeliartangguh.firebaseapp.com",
  databaseURL: "https://pebeliartangguh-default-rtdb.firebaseio.com",
  projectId: "pebeliartangguh",
  storageBucket: "pebeliartangguh.firebasestorage.app",
  messagingSenderId: "909335670060",
  appId: "1:909335670060:web:739862acc9534f356ad089"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let dataList = [];

// READ DATABASE
db.ref("betData").on("value", snap => {
  dataList = snap.val() || [];
  updateTable();
  updateSummary();
  updateMatchCount();
});

// ADD DATA
function tambahData() {
  const nama = namaInput.value.trim();
  const status = statusInput.value;
  const bet = parseInt(betInput.value);
  const player = parseInt(playerInput.value);

  if (!nama) return alert("Nama harus diisi!");
  if (player < 1) return alert("Minimal 1 pemain");

  let totalBet = status === "win" ? bet * player : bet;

  dataList.push({ nama, status, bet: totalBet });

  db.ref("betData").set(dataList);
}

// RESET ALL
function resetAll() {
  if (confirm("Hapus semua data?"))
    db.ref("betData").set([]);
}

// UPDATE TABLE
function updateTable() {
  const tbody = document.querySelector("#tabelData tbody");
  tbody.innerHTML = "";
  dataList.forEach(d => {
    tbody.innerHTML += `
      <tr>
        <td>${d.nama}</td>
        <td>${d.status}</td>
        <td>${d.bet.toLocaleString()}</td>
      </tr>`;
  });
}

// SUMMARY
function updateSummary() {
  const sum = {};
  dataList.forEach(d => {
    if (!sum[d.nama]) sum[d.nama] = { win: 0, lose: 0 };
    sum[d.nama][d.status] += d.bet;
  });

  summaryList.innerHTML = "<h3>Rangkuman</h3>";
  Object.keys(sum).forEach(n => {
    const bersih = sum[n].win - sum[n].lose;
    summaryList.innerHTML += `
      <p>
        <a href="#" onclick="showDetailModal('${n}'); return false;" style="color:#00eaff;text-decoration:underline;">
          <b>${n}</b>
        </a><br>
        Win: ${sum[n].win.toLocaleString()}<br>
        Lose: ${sum[n].lose.toLocaleString()}<br>
        <b>Total Bersih: ${bersih.toLocaleString()}</b>
      </p>`;
  });
}

// MODAL FUNCTION (Ringkas)
function showDetailModal(nama) {
  const data = dataList.filter(d => d.nama === nama);
  const modal = document.getElementById('detailModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalContent = document.getElementById('modalContent');

  // Hitung total win dan lose
  let totalWin = 0;
  let totalLose = 0;
  data.forEach(d => {
    if (d.status === "win") totalWin += d.bet;
    else totalLose += d.bet;
  });

  modalTitle.innerText = `Detail ${nama}`;
  modalContent.innerHTML = `
    <p><b>Total Win:</b> ${totalWin.toLocaleString()}</p>
    <p><b>Total Lose:</b> ${totalLose.toLocaleString()}</p>
  `;

  modal.classList.add('active');
}

// CLOSE MODAL
document.getElementById('closeModal').onclick = function() {
  document.getElementById('detailModal').classList.remove('active');
}
window.onclick = function(event) {
  const modal = document.getElementById('detailModal');
  if (event.target == modal) {
    modal.classList.remove('active');
  }
}

// TOTAL MATCH
function updateMatchCount() {
  let total = 0;
  dataList.forEach(d => {
    if (d.status === "win") total += 1;
  });
  document.getElementById("totalMatchCount").innerText = total;
}
</script>
